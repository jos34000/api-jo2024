spring:
  datasource:
    url: ${DB_DEV_URL}
    username: ${DB_DEV_USR}
    password: ${DB_DEV_PWD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


logging:
  level:
    dev:
      jos:
        back: DEBUG
